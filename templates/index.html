<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
        <title>zxc</title>
        <script src="https://api-maps.yandex.ru/2.1/?apikey=eceeb0e7-e4fb-4761-8b9e-1ce933413375&lang=ru_RU" type="text/javascript"></script>
    </head>
    <body>
        <div id="filter-panel">
            <h3>Фильтры:</h3>
            <form id="myForm" action="" method="post">
                <input type="checkbox" id="atms" name="checkbox1" {% if checked1 %}checked{% endif %}>
                <label for="checkbox1">Банкоматы</label><br>
                <input type="checkbox" id="bank" name="checkbox2" {% if checked2 %}checked{% endif %}>
                <label for="checkbox2">Отделения Банка</label><br>
                <input type="submit" value="Применить">
                {% if message %}
                    <p>{{ message }}</p>
                {% endif %}
        </div>

        <div id="map-test" style="width: 100%; height: 100%" class="map"></div>
        <script type="text/javascript">
            // ymaps.ready(init);
            // function init(){
            //     var myMap = new ymaps.Map("map", {
            //         center: [55.76, 37.64],
            //         zoom: 11
            //     });

            //     var locations = {{locations|tojson}};
            //     locations.forEach(function(location) {
            //         myMap.geoObjects.add(new ymaps.Placemark([location.lat, location.lon], {balloonContent: location.adr+' ||| '+location.name}));
            //     });
            // }
            ymaps.ready(function () {

            let myMap = new ymaps.Map('map-test', {
            center: [55.76, 37.64],
            zoom: 11,
            controls: ['routePanelControl']
            });

            
            myMap.options.set('iconPane', 'overlaps');
            let control = myMap.controls.get('routePanelControl');
            let city = 'Москва';
            var locations = {{locations|tojson}};
            locations.forEach(function(location) {
                // myMap.geoObjects.add(new ymaps.Placemark([location.lat, location.lon], {balloonContent: location.adr+' ||| '+location.name}));
                var myPlacemark = new ymaps.Placemark([location.lat, location.lon], {balloonContent: location.adr+' ||| '+location.name}, {
                    preset: 'islands#blueCircleDotIcon'
                });
                myMap.geoObjects.add(myPlacemark);
            });

            // let location = ymaps.geolocation.get();

            // location.then(function(res) {
            // 	let locationText = res.geoObjects.get(0).properties.get('text');
            // 	console.log(locationText)
            // });

            const options = {
            enableHighAccuracy: true,
            timeout: 5000,
            maximumAge: 0
            };

            function success(pos) {
            const crd = pos.coords;

            console.log(`Latitude : ${crd.latitude}`);
            console.log(`Longitude: ${crd.longitude}`);


            let reverseGeocoder = ymaps.geocode([crd.latitude, crd.longitude]);
            let locationText = null;
            reverseGeocoder.then(function (res) {
                locationText = res.geoObjects.get(0).properties.get('text')
                console.log(locationText)

                control.routePanel.state.set({
                type: 'masstransit',
                fromEnabled: false,
                from: locationText,
                toEnabled: true,
                to: `${city}, Невский проспект 146`,
                });
            });

            console.log(locationText)

            

            control.routePanel.options.set({
                types: {
                masstransit: true,
                pedestrian: true,
                taxi: true
                }
            })
            }

            function error(err) {
            console.warn(`ERROR(${err.code}): ${err.message}`);
            }

            navigator.geolocation.getCurrentPosition(success, error, options);



            });
        </script>
    </body>
</html>
