<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
        <title>zxc</title>
        <script src="https://api-maps.yandex.ru/2.1/?apikey=eceeb0e7-e4fb-4761-8b9e-1ce933413375&lang=ru_RU" type="text/javascript"></script>
    </head>
    <body>
        <div id="filter-panel">
            <h3>Фильтры:</h3>
            <form id="myForm" action="" method="post">
                <input type="checkbox" id="atms" name="checkbox1" {% if checked1 %}checked{% endif %}>
                <label for="checkbox1">Банкоматы</label><br>
                <input type="checkbox" id="bank" name="checkbox2" {% if checked2 %}checked{% endif %}>
                <label for="checkbox2">Отделения Банка</label><br>
                <input type="submit" value="Применить">
                {% if message %}
                    <p>{{ message }}</p>
                {% endif %}
        </div>

        <div id="map" style="width: 100%; height: 100%"></div>
        <script type="text/javascript">
            ymaps.ready(init);
            function init(){
                var myMap = new ymaps.Map("map", {
                    center: [55.76, 37.64],
                    zoom: 11
                });

                var locations = {{locations|tojson}};
                locations.forEach(function(location) {
                    myMap.geoObjects.add(new ymaps.Placemark([location.lat, location.lon], {balloonContent: location.name}));
                });
            }
        </script>
    </body>
</html>
